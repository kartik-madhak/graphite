name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - '*'
  pull_request:
    branches:
      - main
      - '*'

jobs:
  # CI: Lint, Prettier, Build
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend Setup
        uses: ./.github/workflows/shared/frontend-setup

      - name: Lint check
        run: pnpm run lint-check

      - name: Prettier check
        run: pnpm run prettier-check

      - name: Build
        run: pnpm run build

  # CD: Deploy to Vercel for dev URL
  cd:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend Setup
        uses: ./.github/workflows/shared/frontend-setup

      - name: Install Vercel CLI
        run: pnpm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Output Deployed URL
        run: |
          echo "Deployed to: $(vercel --token ${{ secrets.VERCEL_TOKEN }})"